name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v3
            
        - name: Setup Flutter
          uses: subosito/flutter-action@v2
          with:
              channel: 'stable'
        - run: flutter --version
    
        - name: Cache pub dependencies
          uses: actions/cache@v2
          with:
              path: ${{ env.FLUTTER_HOME }}/.pub-cache
              key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
              restore-keys: ${{ runner.os }}-pub-
    
        - name: Run clean Package
          run: flutter clean
    
        - name: Download pub dependencies Package
          run: flutter pub get
    
        - name: Run analyzer Package
          run: flutter analyze
    
        - name: Run tests Package
          run: flutter test --coverage
    
        - name: Run clean Widgetbook
          run: |
              cd example  
              flutter clean
    
        - name: Download pub dependencies Widgetbook
          run: |
              cd example  
              flutter pub get
    
        - name: Run tests Widgetbook
          run: |
              cd example  
              flutter test --coverage
    
        - name: Build Web App
          run: |
              cd example  
              flutter build web --base-href=/ --release
            
        - uses: FirebaseExtended/action-hosting-deploy@v0
          with:
              repoToken: '${{ secrets.GITHUB_TOKEN }}'
              firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_BFE_FREELANCE }}'
              projectId: bfe-freelance